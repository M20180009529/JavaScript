<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('qual é seu nome?')
        document.write(`seu nome tem <strong>${nome.length}</strong> letras<br>` ) // TampleteString concatenação
        document.write(`seu nome em maiusculo é ${nome.toUpperCase()} <br>`) //colocar em maiusculo
        var sal= Number(window.prompt('qual seu salario?'))
        sal.toFixed(3) //2 casas decimais
        document.write(`O seu salario é ${sal.toLocaleString('pt-BR',{style:'currency',currency: 'BRL'})}`) //colocar R$, caro mudar moedar é só mudar BRL por USD ou EUR

        
    </script>
</body>
</html>
