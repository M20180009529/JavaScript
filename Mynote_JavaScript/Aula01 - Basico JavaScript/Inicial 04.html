<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1=Number(window.prompt('primeira nota'))
        var n2=Number(window.prompt('SEGUNDA nota'))
        var n3=Number(window.prompt('3 nota'))
        var média = (n1+n2+n3)/3
        //Operador tenario -> uma forma simplificado do IF
        var Resultado = média>=7 ? 'Aprovado' : 'REPROVADO'  
        document.write(`Sua média é ${média} <strong>${Resultado}</strong>`)
        // = Atribuição 
        //== igual desconsiderando sua natureza (int, string ...)
        //=== Exatamente Igaul
    </script>
</body>
</html>
